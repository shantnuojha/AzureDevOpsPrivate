trigger:
  - master
pool:
  vmImage: ubuntu-latest
variables:
  buildConfiguration: Release
  buildArtifactStagingDirectory: '**/*.csproj'
steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: test
      projects: '**/*Test/*.csproj'
      arguments: '--configuration $(buildConfiguration)'
  - script: dotnet build --configuration $(buildConfiguration)
    displayName: dotnet build $(buildConfiguration)
  - task: DotNetCoreCLI@2
    displayName: 'dotnet publish --configuration $(buildConfiguration) --output $(buildArtifactStagingDirectory)'
    inputs:
      command: publish
      publishWebProjects: false
      projects: buildArtifactStagingDirectory
      arguments: '--configuration $(BuildConfiguration) --output $(buildArtifactStagingDirectory)'
      zipAfterPublish: true
  - task: PublishBuildArtifacts@1
    displayName: 'publish artifacts'